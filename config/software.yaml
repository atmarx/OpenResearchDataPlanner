    website: "https://ambermd.org"

    availability:
      hpc:
        status: full
        versions: ["22", "20"]
        module: "amber/22"
        gpu_support: true
      vdi:
        status: byol
      cloud:
        status: full
        notes: "AWS/Azure marketplace images available"

    tags:
      - chemistry
      - molecular-dynamics
      - gpu

  - slug: gromacs
    name: "GROMACS"
