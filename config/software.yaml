# config/software.yaml
# Licensed software available on various platforms

# =============================================================================
# COMPLIANCE SCHEMA
# =============================================================================
#
# Export Control (software-level):
#   export_control:
#     classification: "EAR" | "ITAR" | null   # null = no export control
#     eccn: "5D002"                            # ECCN if EAR-controlled
#     restriction: "us_persons" | "us_citizens" | null
#     notes: "Deemed export rules apply"
#
# Tier Restrictions (software-level default, platform can override):
#   tier_restrictions:
#     min_tier: "L3" | null    # null = no floor (can use on any tier)
#     max_tier: "L2" | null    # null = no ceiling (can use on any tier)
#     notes: "Not certified for restricted data environments"
#
#   availability:
#     hpc:
#       tier_restrictions:     # Platform-level override (more restrictive only)
#         max_tier: "L1"
#
# =============================================================================

# License status definitions
license_statuses:
  full:
    label: "Available"
    color: "green"
    icon: "check-circle"
    description: "Fully licensed, ready to use"

  restricted:
    label: "Restricted"
    color: "yellow"
    icon: "alert-circle"
    description: "Available with limitations or approval required"

  byol:
    label: "Bring Your Own"
    color: "gray"
    icon: "external-link"
    description: "You must provide your own license"
    # For slate display, BYOL items show one of:
    #   - Known price: "$7,995/yr BYOL"
    #   - Unknown: "Contact vendor for pricing"
    #   - Free registration: "Free - register with vendor"

  unavailable:
    label: "Not Available"
    color: "red"
    icon: "x-circle"
    description: "Not available on this platform"

# Software catalog
