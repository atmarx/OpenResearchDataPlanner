  # ============================================================
  # COMPUTATIONAL CHEMISTRY
  # ============================================================

  - slug: gaussian
    name: "Gaussian"
    vendor: "Gaussian, Inc."
    category: "computational-chemistry"
    description: "Electronic structure and quantum chemistry calculations"
    description_long: >
      Gaussian is the gold standard for ab initio quantum chemistry calculations, widely used
      for predicting molecular energies, structures, vibrational frequencies, and reaction pathways.
      It supports density functional theory (DFT), Hartree-Fock, MP2, coupled cluster, and many
      other methods. Our site license covers all users on HPC for research and teaching.
      Note: Gaussian has strict license terms that prohibit cloud deployment.
    website: "https://gaussian.com"

    availability:
      hpc:
        status: full
        versions: ["16-C.01", "16-B.01"]
        module: "gaussian/16-C.01"
        notes: "Site license, all users"
      vdi:
        status: restricted
        notes: "By request only"
      cloud:
        status: byol
        notes: "Cloud licensing not permitted by vendor"

    documentation_url: "https://docs.rc.northwinds.edu/software/gaussian"

    tags:
      - chemistry
      - quantum
      - dft

  - slug: orca
    name: "ORCA"
    vendor: "Max Planck Institute"
    category: "computational-chemistry"
    description: "Free quantum chemistry for spectroscopy and reactions"
    description_long: >
      ORCA is a powerful, free quantum chemistry package developed at the Max Planck Institute.
      It excels at spectroscopy predictions (EPR, NMR, UV-Vis), transition metal chemistry, and
      excited state calculations. ORCA offers excellent performance for DFT and wavefunction
      methods, with strong support for open-shell systems and spin-orbit coupling. Free for
      academic use after registration.
    website: "https://orcaforum.kofo.mpg.de"

    availability:
      hpc:
        status: full
        versions: ["5.0.4", "5.0.3"]
        module: "orca/5.0.4"
        notes: "Free for academic use"
      vdi:
        status: unavailable
      cloud:
        status: full
        notes: "Free for academic use"

    tags:
      - chemistry
      - quantum
      - free

  - slug: schrodinger
    name: "Schrödinger Suite"
    vendor: "Schrödinger, Inc."
    category: "computational-chemistry"
    description: "Commercial drug discovery and materials modeling platform"
    description_long: >
      Schrödinger Suite is a comprehensive platform for computational drug discovery and materials
      science. It includes Maestro (molecular visualization), Glide (docking), Prime (homology
      modeling), Desmond (molecular dynamics), and Jaguar (quantum mechanics). The suite is
