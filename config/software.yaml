# config/software.yaml
# Licensed software available on various platforms

# License status definitions
license_statuses:
  full:
    label: "Available"
    color: "green"
    icon: "check-circle"
    description: "Fully licensed, ready to use"

  restricted:
    label: "Restricted"
    color: "yellow"
    icon: "alert-circle"
    description: "Available with limitations or approval required"

  byol:
    label: "Bring Your Own"
    color: "gray"
    icon: "external-link"
    description: "You must provide your own license"

  unavailable:
    label: "Not Available"
    color: "red"
    icon: "x-circle"
    description: "Not available on this platform"

# Software catalog
software:
  # ============================================================
  # COMPUTATIONAL CHEMISTRY
  # ============================================================

  - slug: gaussian
    name: "Gaussian"
    vendor: "Gaussian, Inc."
    category: "computational-chemistry"
    description: "Electronic structure modeling"
    website: "https://gaussian.com"

    availability:
      hpc:
        status: full
        versions: ["16-C.01", "16-B.01"]
        module: "gaussian/16-C.01"
        notes: "Site license, all users"
      vdi:
        status: restricted
        notes: "By request only"
      cloud:
        status: byol
        notes: "Cloud licensing not permitted by vendor"

    documentation_url: "https://docs.rc.northwinds.edu/software/gaussian"

    tags:
      - chemistry
      - quantum
      - dft

  - slug: orca
    name: "ORCA"
    vendor: "Max Planck Institute"
    category: "computational-chemistry"
    description: "Quantum chemistry program"
    website: "https://orcaforum.kofo.mpg.de"

    availability:
      hpc:
        status: full
        versions: ["5.0.4", "5.0.3"]
        module: "orca/5.0.4"
        notes: "Free for academic use"
      vdi:
        status: unavailable
      cloud:
        status: full
        notes: "Free for academic use"

    tags:
      - chemistry
      - quantum
      - free

  # ============================================================
  # MOLECULAR DYNAMICS
  # ============================================================

  - slug: amber
    name: "AMBER"
    vendor: "AMBER Development Team"
    category: "molecular-dynamics"
