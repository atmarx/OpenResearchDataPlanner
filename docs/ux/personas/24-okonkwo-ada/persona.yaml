  - "My models work great on benchmarks but deploying them requires FDA 510(k) documentation"
  - "De-identification takes longer than model training"
  - "I need both L1 data for public benchmarks AND L3 data for clinical validation"
hopes:
  - "Clear infrastructure separation between de-identified and identified data"
  - "Someone who understands that 'just add more GPUs' doesn't solve compliance"
  - "A way to explain computational needs in terms hospital administrators understand"

workarounds:
