# Docker Compose for OpenResearchDataPlanner
#
# For institutions deploying their own instance:
# 1. Copy config/ to ./my-config/
# 2. Edit files in ./my-config/ with your institution's info
# 3. Run: docker-compose up --build
#
# The config is baked into the image at build time.
# To update config, rebuild: docker-compose up --build

services:
  planner:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Feedback collection API (optional)
  # Set feedback.enabled: false in meta.yaml to disable on the frontend
  feedback-api:
    build:
      context: ./services/feedback-api
    ports:
      - "4001:4001"
    volumes:
      - feedback-data:/app/data
    environment:
      - PORT=4001
      - DB_PATH=/app/data/feedback.db
      - API_KEY_WRITE=${FEEDBACK_API_KEY_WRITE:-changeme-write}
      - API_KEY_ADMIN=${FEEDBACK_API_KEY_ADMIN:-changeme-admin}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:4000}
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  feedback-data:
